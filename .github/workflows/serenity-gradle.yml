name: Serenity BDD Tests with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Amazon Corretto 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permissions to Gradle wrapper
        run: chmod +x gradlew

      - name: Build the project
        run: ./gradlew build -x test --info

      - name: Run tests with Gradle
        run: ./gradlew clean test aggregate --info
        env:
          HEADLESS_MODE: true

      - name: Upload Serenity Report
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity

      - name: Deploy Serenity Report to GitHub Pages
        if: success()
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages || git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages
          git checkout -b gh-pages || git checkout gh-pages

          rm -rf ./*
          cp -r ../target/site/serenity/* ./

          git add .
          git commit -m "ðŸš€ Update Serenity Report [skip ci]" || echo "Nothing to commit"
          git push origin gh-pages
